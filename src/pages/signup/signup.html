<ion-header>

  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>이름</ion-label>
      <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>

    <div class="">
      <span style='color=red'>
        패스워드는 6자리 이상입력
      </span>
    </div>

    <button ion-button full (click)="signup()">회원가입</button>





</ion-content>
